#服务端口号
server.port=8080



#设置日志级别
logging.level.root= info


# dubbo中的服务名称
spring.dubbo.application= user-web
# dubbo的通讯协议名称
spring.dubbo.protocol.name= dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address= 192.168.254.131:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol= zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.wxk.gmall

